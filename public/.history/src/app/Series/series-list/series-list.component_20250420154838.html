<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let serie of series">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ serie.image }}"
          alt="{{ serie.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ serie.name }}</h5>
          <p class="card-text">Channel: {{ serie.channel }}</p>
          <p class="card-text">Seasons: {{ serie.seasons }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="mt-4 text-center">
    <h5 class="text-secondary">Promedio de temporadas: {{ getAverageSeasons() | number:'1.2-2' }}</h5>
  </div>
</div>
